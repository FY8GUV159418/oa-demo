<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.form.js"></script>
    <style>
        body{
            background: url("img/1.png");
            background-size: 100% 123%;
        }
        #head{
            width: 600px;
            margin: auto;
            margin-top: 200px;
        }
        #small{
            background: black;
            color: aliceblue;
            background:rgba(0,0,0,0.7);
            border-radius: 20px;
        }
        .dl{
            font-size: 50px;
            font-family: cursive;
            text-align: center;
        }
        .b1{
            display: flex;
            justify-content: center;
            margin-top: 10px;
            height: 50px;
            font-family: cursive;
            font-size: 30px;
            align-items: center;
        }
        .ip{
            width: 200px;
            height: 25px;

        }
        .c1{
            width: 100px;
            height: 20px;
        }
        .rge{
            text-align: center;
            margin-top: 10px;
        }
        .dl1{
            width: 150px;
            height: 30px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div id="head">
    <div id="small">
        <form action="LoginServlet" method="post" id="form">
            <div class="dl">请登录</div>
            <div class="b1">账号:<input type="text" title="请输入账号"  class="ip"  id="username" name="UserName"></div>
            <div class="b1">密码:<input type="password" title="请输入密码" class="ip" id="password" name="PassWord"></div>
            <div class="b1">验证码：<img onclick="resetCode(this)" src="ImageServlet" alt="无法显示验证码">
                :<input type="text" class="c1" name="code"></div>
            <div class="rge"><button type="submit" class="dl1">登录</button></div>
            <div class="rge"><button type="button" class="dl1">注册</button></div>
        </form>
    </div>
</div>
<script>
    // 验证码随机变换
    function resetCode(el){
        el.src = "ImageServlet?" + Math.random();
    }
    $().ready(function() {
// 在键盘按下并释放及提交后验证提交表单
        $("#form").validate({
            rules: {
                UserName: {
                    required: true,
                    minlength: 2
                },
                PassWord: {
                    required: true,
                    minlength: 6
                },
                code: {
                    required: true
                }
            },
            messages: {
                UserName: {
                    required: "请输入用户名",
                    minlength: "用户名必需由两个字母组成"
                },
                PassWord: {
                    required: "请输入密码",
                    minlength: "密码长度不能小于 6 个字母"
                },
                code: {
                    required: "请输入验证码"
                }

            },
            submitHandler: function (form) {//
                $(form).ajaxSubmit(function (data) {
                    if (data == "1") {
                        alert("验证码错误")
                    }
                    if (data == "2") {
                        alert("账号和密码错误")
                    }
                    if (data == "3") {
                        location.href = "buba/index.html";
                    }
                })
            }
        })
    });
</script>
</body>
</html>
